<!-- Login Screen -->
@if (!isAuthenticated()) {
  <app-login />
}

<!-- Main Application -->
@if (isAuthenticated()) {
  <div class="flex flex-col h-screen bg-gray-50">
    <!-- Header -->
    <header class="flex justify-between items-center px-8 py-8  bg-orange-300 text-gray-800 shadow-lg">
      <h1 class="text-2xl font-bold">Mein Haushaltsbuch</h1>
      <button
        (click)="onLogout()"
        class="p-2 bg-orange-300 hover:bg-orange-400 transition rounded-lg"
        title="Logout"
      >
        <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" fill="white">
          <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
        </svg>
      </button>
    </header>

    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar with Repos -->
      <aside class="w-72 bg-white p-6 shadow-lg overflow-y-auto">
        <app-user-repos />
      </aside>

      <!-- Main Content with Balances and Transfers -->
      <main class="flex-1 p-8 overflow-y-auto">
        <div class="mb-8">
          <app-balances />
        </div>
        <app-transfers />
      </main>
    </div>
  </div>
}
