<!-- Login Screen -->
@if (!isAuthenticated()) {
  <app-login />
}

<!-- Main Application -->
@if (isAuthenticated()) {
  <div class="flex flex-col h-screen bg-gray-50">
    <!-- Header -->
    <header class="flex justify-between items-center px-8 py-8  bg-orange-300 text-gray-800 shadow-lg">
      <h1 class="text-2xl font-bold">Mein Haushaltsbuch</h1>
      <button
        (click)="onLogout()"
        class="px-6 py-2 bg-white text-orange-700 border-2 border-orange-400 rounded-lg font-semibold hover:bg-orange-50 hover:border-orange-500 transition shadow-md hover:shadow-lg"
      >
        Logout
      </button>
    </header>

    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar with Repos -->
      <aside class="w-72 bg-white p-6 shadow-lg overflow-y-auto">
        <app-user-repos />
      </aside>

      <!-- Main Content with Balances and Transfers -->
      <main class="flex-1 p-8 overflow-y-auto">
        <div class="mb-8">
          <app-balances />
        </div>
        <app-transfers />
      </main>
    </div>
  </div>
}
