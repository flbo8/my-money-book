<div class="flex flex-col h-screen bg-gray-50">
  <!-- header - always visible -->
  <app-header />

  <!-- Login/Registration Screen -->
  @if (!isAuthenticated()) {
    <div class="flex-1">
      @if (showRegistration()) {
        <app-registration (switchToLogin)="toggleToLogin()" />
      } @else {
        <app-login (switchToRegistration)="toggleToRegistration()" />
      }
    </div>
  }

  <!-- Main Application -->
  @if (isAuthenticated()) {
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar with user's Repos -->
      <aside class="w-72 bg-white p-6 shadow-lg overflow-y-auto">
        <app-user-repos />
      </aside>

      <!-- Main Content with Balances and Transfers -->
      <main class="flex-1 p-8 overflow-y-auto">
        <div class="mb-8">
          <app-balances />
        </div>
        <app-transfers />
      </main>
    </div>
  }
</div>
