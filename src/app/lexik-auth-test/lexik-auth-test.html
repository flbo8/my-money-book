<!-- src/app/components/jwt-test/jwt-test.component.html -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">
      JWT Login Test
    </h1>

    @if (!isAuthenticated()) {
      <!-- Login Form -->
      <div class="bg-white rounded-xl p-8 shadow-lg border border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">
          Login
        </h2>
        
        <form (ngSubmit)="onLogin()" class="space-y-5">
          @if (errorMessage()) {
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
              {{ errorMessage() }}
            </div>
          }

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Username
            </label>
            <input
              type="username"
              id="username"
              [(ngModel)]="username"
              name="username"
              required
              autocomplete="username"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
            />
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
            />
          </div>
          
          <button 
            type="submit"
            [disabled]="loading()"
            class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold rounded-lg transition-all disabled:cursor-not-allowed">
            {{ loading() ? 'Logging in...' : 'Login' }}
          </button>
        </form>
      </div>
    } @else {
      <!-- Success State -->
      <div class="bg-white rounded-xl p-8 shadow-lg border-l-4 border-emerald-500">
        <div class="flex items-center gap-3 mb-6">
          <div class="bg-emerald-100 rounded-full p-2">
            <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-gray-900">
            Login Successful!
          </h2>
        </div>

        <div class="bg-gray-50 rounded-lg p-4 mb-6">
          <p class="text-sm font-medium text-gray-700 mb-2">JWT Token:</p>
          <code class="block bg-gray-900 text-emerald-400 p-3 rounded-md overflow-x-auto text-xs font-mono break-all">
            {{ currentToken() }}
          </code>
        </div>

        <button 
          type="button"
          (click)="onLogout()"
          class="w-full px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition-all">
          Logout
        </button>
      </div>
    }
  </div>
</div>
